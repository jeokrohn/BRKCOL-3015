{% extends "base.html" %}
{% block content %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <!-- card with user settings -->
    <div class="row">
        <div class="col-xl-8 col-lg-7 mb-4" id="">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-header py-3">Options</div>
                <div class="card-body" id="userOptions">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="callIntercept">
                        <label class="form-check-label" for="callIntercept">Call intercept</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="callWaiting">
                        <label class="form-check-label" for="callWaiting">Call waiting</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- phones -->
    <div class="row">
        <div class="col-xl-8 col-lg-7 mb-4" id="phoneCard">
            <div class="card  shadow mb-4 h-100">
                <div class="card-header py-3">Phones</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered dt-responsive nowrap" id="userPhones">
                        <!-- the table is empty and will be set in $(document).ready -->
                        </table>
                    </div>
                    <div class="row">
                        <div class="text-xs" id="status">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- call queues -->
    <div class="row">
        <div class="col-xl-8 col-lg-7 mb-4" id="queueCard">
            <div class="card  shadow mb-4 h-100">
                <div class="card-header py-3">Queues</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered dt-responsive nowrap" id="userQueues">
                        <!-- the table is empty and will be will be set in $(document).ready -->
                        </table>
                    </div>
                    <div class="row">
                        <div class="text-xs" id="status">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {
            // get data for modal window with user info if that gets displayed
            $('#userinfoModal').on('show.bs.modal', function (event) {
                refresh_user_info()
            });

            // set up DataTable for phones
            $('#userPhones').DataTable({
                searching: false,
                data: [],
                columns: [
                    {title: "Model", data: "model"},
                    {title: "Mac", data: "mac"},
                    {title: "Status", data: "status"},
                ]
            });
            update_user_phones()

            // set up DataTable for call queues
            $('#userQueues').DataTable({
                searching: false,
                data: [],   // Data is empty and will be dynamically added by update_user_queues
                columns: [
                    {title: "Name", data:"name"},
                    {title: "Location", data:"location"},
                    {title: "Extension", data:"extension"},
                    {title: "Joined", data: "join_info"}
                ],
                // last column is rendered as checkboxes
                // each checkbox value has the location and queue id of the queue
                'columnDefs': [{
                    'targets': 3,   // column 3
                    'orderable': false, // sorting on this column is disabled (doesn't make sense
                    'className': 'dt-body-center',
                    // render function for column 3
                    'render': function (data, type, full, meta) {
                        /**
                         * Render function for the "Joined" column in the user queues table.
                         * It returns a checkbox if the user can join/unjoin the queue,
                         * or a text indicating whether the user is joined or not.
                         *
                         * @param data - the data for the row
                         * @param type - the type of data (e.g. 'display', 'filter', etc.)
                         * @param full - the full data for the row
                         * @param meta - metadata about the row
                         */

                        /**
                         * @typedef {Object} data
                         * @property {boolean} joined - whether the user is joined to the queue
                         * @property {string} location_and_queue_id - concatenated location and queue id
                         * @property {boolean} allow_join_enabled - whether the user can join/unjoin the queue
                         */
                        const is_checked = data.joined
                        const location_and_queue_id = data.location_and_queue_id
                        const allow_join_enabled = data.allow_join_enabled
                        // console.log("is_checked:", is_checked, "location_and_queue_id:", location_and_queue_id, "allow_join_enabled:", allow_join_enabled)
                        if (allow_join_enabled) {
                            if (is_checked) {
                                checked = " checked "
                            } else {
                                checked = ""
                            }
                            // return a checkbox with the location and queue id as value
                            return '<input type="checkbox" name="id[]" value="' + $('<div/>').text(location_and_queue_id).html() + '"' + checked + '>';
                        } else {
                            // allow_join_enabled is false, so the user cannot join/unjoin the queue
                            // display a text instead of a checkbox
                            if (is_checked) {
                                join_text = 'joined'
                            } else {
                                join_text = 'not joined'
                            }
                            return $('<div/>').text(join_text).html()
                        }
                    }
                }]
            });

            // Handle clicks on checkboxes in call queue table
            // ... by POSTing the checkbox value and the value (location and queue id) to the endpoint
            $('#userQueues tbody').on('change', 'input[type="checkbox"]', function () {
                console.log("#userQueues tbody change:", this.checked, this.value)
                // POST the checkbox value and the id to the server
                // this.value is the value of the checkbox: concatenated location and queue id
                // this.checked is the state of the checkbox (true or false)
                // the endpoint will update the user queues
                $.ajax({
                    type: 'POST',
                    url: '/api/userqueues',
                    data: JSON.stringify({checked: this.checked, id: this.value}),
                    contentType: "application/json; charset=utf-8"
                }).then(function(data){
                    console.log("userqueues response", data)
                })
            });
            update_user_queues()

            // Handle clicks in user options card
            $('#userOptions').on('change', 'input[type="checkbox"]', function () {
                console.log("#userOptions change:", this.checked, this.id)
                // POST the checkbox value and the id to the endpoint
                // this.id is the id of the checkbox, e.g. "callIntercept" or "callWaiting"
                // this.checked is the state of the checkbox (true or false)
                // the endpoint will update the user options
                $.ajax({
                    type: 'POST',
                    url: '/api/useroptions',
                    data: JSON.stringify({checked: this.checked, id: this.id}),
                    contentType: "application/json; charset=utf-8"
                }).then(function(data){
                    console.log("useroptions response", data)
                })
            });
            refresh_user_options()
        });
    </script>
{% endblock %}
